<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon" href="/assets/logo.png">
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Work Sans', sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            line-height: 1.5;
        }
        .onboarding-container {
            background: #ffefc9;
            border-radius: 40px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }
        .onboarding-container h1 {
            font-size: 50px;
            margin-bottom: 10px;
            font-family: 'Space Mono', monospace;
        }
        .onboarding-container p {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .onboarding-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        .onboarding-container input[type="text"]:focus {
            border-color: #e4a0b7;
            outline: none;
        }
        .onboarding-container button {
            width: 100%;
            background-color: #e4a0b7;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .onboarding-container button:hover {
            background-color: #d55f87;
        }
        body {

<body>
    <div class="onboarding-container">
        <h1>Hey there,</h1>
        <p>Ready to touch grass?</p>
        <p>Enter your REAL Name</p>
        <form action="intervalChoice.html" method="POST">
            <input type="text" name="realName" placeholder="Your Name" required>
            <input type="hidden" name="onboarding" value="true">
            <input type="hidden" name="onboardingStep" value="1">
            <button type="submit">Get Started</button>
        </form>
    </div>
