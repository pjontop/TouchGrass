<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Choice</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Work Sans', sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            background: #ffefc9;
            padding: 20px;
            border-radius: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-family: 'Space Mono', monospace;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .options {
            margin: 20px 0;
        }

        .options button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #e4a0b7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Work Sans', sans-serif;
        }

        .options button:hover {
            background-color: #d55f87;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .slider-container input[type="range"] {
            width: 100%;
            accent-color: #e4a0b7;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .navigate-button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background-color: #e4a0b7;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Work Sans', sans-serif;
        }

        .navigate-button:hover {
            background-color: #d55f87;
        }
        body {
            background-image: url('/assets/Third\ page\ phone.png');
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pick your pace üåº </h1>
        <div class="options">
            <button>5-10 Minutes</button>
            <button>10-15 Minutes</button>
            <button>15-20 Minutes</button>
            <button>20-25 Minutes</button>
        </div>
        <div class="slider-container">
            <label for="custom-slider">Custom Time (5-50 Minutes):</label>
            <input type="range" id="custom-slider" min="5" max="50" step="1">
        </div>
        <div class="footer-text">‚è≥ 1 Hour Limit</div>
        <button class="navigate-button" onclick="window.location.href='levelChoice.html'">Next</button>
    </div>
</body>
</html>
