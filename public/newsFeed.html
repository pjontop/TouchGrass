<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealFeed</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-item" id="feed">Feed</div>
        <div class="nav-item" id="plus-icon">+</div>
        <div class="nav-item" id="clubs">Clubs</div>
    </div>
    
    <!-- Feed Content -->
    <div id="feed-content" class="feed-content">
        <div class="post">
            <p><strong>User Name</strong> posted something.</p>
            <button onclick="likePost()">Like</button>
        </div>
    </div>

    <!-- Firebase Login -->
    <div id="firebaseui-auth-container"></div>
    
    <!-- Redirect after 10 minutes -->
    <script>
        setTimeout(function() {
            window.location.href = 'workout.html';
        }, 600000); // Redirect after 10 minutes
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/js/firebaseui/4.8.0/firebaseui.js"></script>
    <script src="app.js"></script>
</body>
</html>
